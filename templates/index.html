<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Life Management System</title>
</head>
<body>
    <h1>Orca Life Management System</h1>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {{ task.deadline }} - {{ task.priority }} - {{ task.duration }} hours</li>
        {% endfor %}
    </ul>
    <h3>Add Task</h2>
    <form action="/add_task" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required><br>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" min="1" max="5" required><br>
        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" required><br>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
